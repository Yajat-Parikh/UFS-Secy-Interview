<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFS Interview Schedule'25</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®';
      position: absolute;
      font-size: 20px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      white-space: pre-wrap;
      animation: sparkle 15s linear infinite;
      opacity: 0.1;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .container {
      text-align: center;
      margin-top: 200px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00d9ff;
      text-shadow: 0 0 10px #00d9ff;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #00d9ff; }
      100% { text-shadow: 0 0 20px #00d9ff; }
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008ecc;
    }

    .social, .leaders {
      margin-top: 30px;
      font-size: 1em;
    }

    .social a {
      color: #00aaff;
      text-decoration: none;
    }

    .leaders {
      margin-top: 20px;
    }

    .leaders h3 {
      margin-bottom: 10px;
    }

    .leaders p {
      margin: 5px 0;
    }

    .frisbee {
      animation: spin 4s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 600px) {
      .logo {
        width: 120px;
        top: 5px;
        left: 5px;
      }
      .container {
        margin-top: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="UFS Logo" class="logo" />

  <!-- Main Container -->
  <div class="container">
    <h1><span class="frisbee">ü•è</span> UFS Interview Schedule'25</h1>
    <p>Enter your IITK Email ID:</p>
    <input type="email" placeholder="your@iitk.ac.in" />
    <br/>
    <button>Check Interview Time</button>

    <!-- Instagram -->
    <div class="social">
      üì∏ <a href="https://www.instagram.com/ultimatefrisbee_iitk/" target="_blank">Follow us on Instagram</a> for updates!
    </div>

    <!-- Leaders Contact -->
    <div class="leaders">
      <h3>Ultimate Frisbee Society Leaders:</h3>
      <p>üìû Yajat Parikh: +91 63525 58102</p>
      <p>üìû Rohan Kumar: +91 95996 54997</p>
      <p>üìû Saikiran Banoth: +91 86886 01677</p>
    </div>
  </div>

</body>
</html>
