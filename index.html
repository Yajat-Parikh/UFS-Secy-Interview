<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFS Interview Schedule'25 | IIT Kanpur</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 20s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
        animation: none;
      }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00AEEF;
      text-shadow: 0 0 10px #00AEEF;
      margin-bottom: 1rem;
      z-index: 1;
    }
    input, button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
      z-index: 1;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00AEEF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #007EAE;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      z-index: 1;
    }
    .prompt-container {
      margin-top: 1.5rem;
      border: 2px solid #ff6b6b;
      border-radius: 10px;
      padding: 15px;
      max-width: 80%;
      z-index: 1;
      display: none; /* Hidden by default */
    }
    .prompt-title {
      color: #ff6b6b;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .prompt-content {
      color: #ffffff;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .debug-info {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
      max-width: 80%;
      text-align: left;
      display: none; /* Hidden by default */
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      z-index: 1;
    }
    .footer a {
      color: #00AEEF;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .contacts {
      margin-top: 1.5rem;
      z-index: 1;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .emoji {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <img src="logo-Picsart-BackgroundRemover.jpg" alt="UFS Logo" class="logo" />

  <h1>UFS Interview Schedule'25 </h1>
  <p>Enter your IITK Email ID:</p>
  <input type="email" id="email" placeholder="your@iitk.ac.in" />
  <button onclick="lookup()">Check Interview Time</button>
  <div id="result"></div>
  
  <div id="promptContainer" class="prompt-container">
    <div class="prompt-title">Your Prompt:</div>
    <div id="promptContent" class="prompt-content"></div>
  </div>
  
  <div id="debugInfo" class="debug-info"></div>

  <div class="footer">
    <p>
      <img src="instagram.png" alt="Instagram" style="height: 1.2em; vertical-align: middle; margin-right: 8px;">
      <a href="https://www.instagram.com/ultimatefrisbee_iitk/" target="_blank">Follow us on Instagram</a> for updates!
    </p>
  </div>

  <div class="contacts">
    <p><strong>Ultimate Frisbee Society Leaders:</strong></p>
    <p>üìû Yajat Parikh: +91 63525 58102</p>
    <p>üìû Rohan Kumar: +91 95996 54997</p>
    <p>üìû Saikiran Banoth: +91 86886 01677</p>
  </div>

  <script>
    // Enable debug mode (set to false in production)
    const DEBUG_MODE = true;
    
    // Show debug information if in debug mode
    function showDebug(message, data) {
      if (!DEBUG_MODE) return;
      
      const debugElement = document.getElementById("debugInfo");
      debugElement.style.display = "block";
      
      let debugText = message + "<br>";
      if (data) {
        debugText += "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      }
      
      debugElement.innerHTML = debugText;
    }
    
    // Trigger lookup on enter key press
    document.getElementById("email").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        lookup();
      }
    });

    // Prefill email from localStorage
    window.onload = () => {
      const savedEmail = localStorage.getItem("ufsEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
      
      // If in debug mode, add a debug button
      if (DEBUG_MODE) {
        const button = document.createElement("button");
        button.textContent = "Toggle Debug";
        button.style.backgroundColor = "#555";
        button.style.marginTop = "10px";
        button.onclick = function() {
          const debugElement = document.getElementById("debugInfo");
          debugElement.style.display = debugElement.style.display === "none" ? "block" : "none";
        };
        document.body.appendChild(button);
      }
    };

    async function lookup() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const result = document.getElementById("result");
      const promptContainer = document.getElementById("promptContainer");
      const promptContent = document.getElementById("promptContent");

      if (!email) {
        result.textContent = "‚ö† Please enter a valid email.";
        promptContainer.style.display = "none";
        return;
      }

      localStorage.setItem("ufsEmail", email);
      result.textContent = "‚åõ Fetching...";
      promptContainer.style.display = "none";

      try {
        const scriptURL = `https://script.google.com/macros/s/AKfycbzBodb38wr7UraWhDVNP2H25Wd1N_b2AfLDPPTjVDsOSaOvsj_0BFUzUuOjLZtMkXNoqA/exec?email=${encodeURIComponent(email)}`;
        showDebug("Fetching data from: ", scriptURL);
        
        const res = await fetch(scriptURL);
        const responseText = await res.text();
        showDebug("Raw response: ", responseText);
        
        let data;
        try {
          data = JSON.parse(responseText);
          showDebug("Parsed data: ", data);
        } catch (parseErr) {
          showDebug("Error parsing JSON: ", parseErr.message);
          throw new Error("Invalid response format");
        }

        if (data.error) {
          result.textContent = `‚ùå ${data.error}`;
          promptContainer.style.display = "none";
          return;
        }

        if (data.timestamp) {
          result.textContent = `üïí Your Interview Time: ${data.timestamp}`;
          
          // Look for the prompt in multiple possible locations
          let promptText = "";
          
          // Check for "prompt" property (our preferred one)
          if (data.prompt) {
            promptText = data.prompt;
            showDebug("Found prompt in data.prompt", promptText);
          }
          // Check for the Vision column which might contain the prompt
          else if (data.allData && Array.isArray(data.allData)) {
            // Try to find any non-empty string that might be the prompt
            for (let i = 0; i < data.allData.length; i++) {
              const item = data.allData[i];
              if (typeof item === 'string' && item.trim() !== "" && 
                  item !== data.email && item !== data.timestamp) {
                promptText = item;
                showDebug(`Found potential prompt in data.allData[${i}]`, promptText);
                break;
              }
            }
          }
          
          // Display the prompt if found
          if (promptText && promptText.trim() !== "") {
            promptContent.textContent = promptText;
            promptContainer.style.display = "block";
          } else {
            promptContainer.style.display = "none";
            showDebug("No prompt found in response data", null);
          }
        } else {
          result.textContent = "‚ùå No record found for that email.";
          promptContainer.style.display = "none";
        }
      } catch (err) {
        result.textContent = "‚ùó Error connecting to server.";
        showDebug("Error details: ", err.message);
        promptContainer.style.display = "none";
      }
    }
  </script>

</body>
</html>
