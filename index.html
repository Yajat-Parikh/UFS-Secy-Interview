<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFS Interview Lookup | IIT Kanpur</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #007E33, #00C851);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2em;
    }

    input {
      padding: 0.8em;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
      outline: none;
    }

    button {
      background-color: #fff;
      color: #007E33;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    #result {
      margin-top: 2em;
      font-size: 1.2rem;
      min-height: 1.5em;
      transition: 0.3s ease;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>UFS Interviews 2025‚Äì26</h1>
  <p>Enter your IITK email to find your interview slot</p>

  <input type="email" id="emailInput" placeholder="you@iitk.ac.in" />
  <br>
  <button onclick="lookup()">Check Time</button>

  <div id="result"></div>

  <div class="footer">Ultimate Frisbee Society, IIT Kanpur</div>

  <script>
    async function lookup() {
      const email = document.getElementById('emailInput').value.trim();
      const result = document.getElementById('result');
      result.textContent = "Looking up...";
      
      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzBodb38wr7UraWhDVNP2H25Wd1N_b2AfLDPPTjVDsOSaOvsj_0BFUzUuOjLZtMkXNoqA/exec?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.error) {
          result.textContent = "‚ùå " + data.error;
        } else {
          result.textContent = `üïì Your Interview Time: ${data.timestamp}`;
        }
      } catch (err) {
        result.textContent = "‚ùó Error connecting to server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
