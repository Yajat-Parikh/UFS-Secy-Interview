<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFS Interview Schedule'25 | IIT Kanpur</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 20s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 200px;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
        animation: none;
      }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00AEEF;
      text-shadow: 0 0 10px #00AEEF;
      margin-bottom: 1rem;
      z-index: 1;
    }

    input, button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
      z-index: 1;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #00AEEF;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #007EAE;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      z-index: 1;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      z-index: 1;
    }

    .footer a {
      color: #00AEEF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .contacts {
      margin-top: 1.5rem;
      z-index: 1;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .emoji {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <img src="logo-Picsart-BackgroundRemover.jpg" alt="UFS Logo" class="logo" />

  <h1>UFS Interview Schedule'25</h1>
  <p>Enter your IITK Email ID:</p>
  <input type="email" id="email" placeholder="your@iitk.ac.in" />
  <button onclick="lookup()">Check Interview Time</button>
  <div id="result"></div>

  <div class="footer">
    <p>
      <img src="instagram-logo.png" alt="Instagram" style="height: 1.2em; vertical-align: middle; margin-right: 8px;">
      <a href="https://www.instagram.com/ultimatefrisbee_iitk/" target="_blank">Follow us on Instagram</a> for updates!
    </p>
  </div>

  <div class="contacts">
    <p><strong>Ultimate Frisbee Society Leaders:</strong></p>
    <p>üìû Yajat Parikh: +91 63525 58102</p>
    <p>üìû Rohan Kumar: +91 95996 54997</p>
    <p>üìû Saikiran Banoth: +91 86886 01677</p>
  </div>

  <script>
    document.getElementById("email").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        lookup();
      }
    });

    window.onload = () => {
      const savedEmail = localStorage.getItem("ufsEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
      }
    };

    async function lookup() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const result = document.getElementById("result");

      if (!email) {
        result.textContent = "‚ö†Ô∏è Please enter a valid email.";
        return;
      }

      localStorage.setItem("ufsEmail", email);
      result.textContent = "‚åõ Fetching...";

      try {
        const res = await fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.timestamp) {
          const interviewTime = new Date(data.timestamp);
          const options = { hour: '2-digit', minute: '2-digit' };
          const formattedTime = interviewTime.toLocaleTimeString([], options);

          let message = `üïí <strong>Scheduled Interview Time:</strong> ${formattedTime}`;
          
          if (data.prompt && data.prompt.trim() !== "") {
            message += `<br><br>üì¢ <strong>Note:</strong> ${data.prompt}`;
          }

          result.innerHTML = message;
        } else {
          result.textContent = "‚ùå No record found for that email.";
        }
      } catch (err) {
        result.textContent = "‚ùó Error connecting to server.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
