<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFS Interview Lookup | IIT Kanpur</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('logo-Picsart-BackgroundRemover.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00AEEF;
      text-shadow: 0 0 10px #00AEEF;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #00AEEF;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #007EAE;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
  </style>
</head>
<body>

  <h1>UFS Interview Lookup</h1>
  <p>Enter your IITK Email ID:</p>
  <input type="email" id="email" placeholder="your@iitk.ac.in" />
  <button onclick="lookup()">Check Interview Time</button>
  <div id="result"></div>

  <script>
    async function lookup() {
      const email = document.getElementById("email").value.trim();
      const result = document.getElementById("result");
      result.textContent = "‚åõ Fetching...";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzBodb38wr7UraWhDVNP2H25Wd1N_b2AfLDPPTjVDsOSaOvsj_0BFUzUuOjLZtMkXNoqA/exec?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.timestamp) {
          result.textContent = `üïí Your Interview Time: ${data.timestamp}`;
        } else {
          result.textContent = "‚ùå No record found for that email.";
        }
      } catch (err) {
        result.textContent = "‚ùó Error connecting to server.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
